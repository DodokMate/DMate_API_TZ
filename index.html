<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dragon Ball API</title>
</head>

<body>
    <h1>Dragon Ball karakterek</h1>

    <button onclick="DragonBallButton()">Generálás</button>

    <div class="container-fluid">
        <div class="row" id="elsodiv"></div>
        <div class="row" id="masodikdiv"></div>
    </div>

    <script>
        async function DragonBallButton() {
            const response = await fetch("https://dragonball-api.com/api/characters?limit=8");

            const data = await response.json();

            for (let i = 0; i < 8; i++) {
                const imgURL = data[i].url;
                const imgCard =
                    `
                    <div class="col-lg-3 col-md-3">
                        <div class="card">
                            <img class="card-img img-fluid w-75" src="${imgURL}"/>
                        </div>
                    </div>
                `;

                if (i < 4) {
                    document.querySelector("#elsodiv").innerHTML += imgCard;
                } else {
                    document.querySelector("#masodikdiv").innerHTML += imgCard;
                }
            }
        }
    </script>
</body>

</html>
