<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dragon Ball API</title>
</head>

<body>
    <h1>Dragon Ball karakterek</h1>

    <button onclick="DragonBallButton()">Generálás</button>

    <div class="container-fluid">
        <div class="row" id="elsodiv"></div>
        <div class="row" id="masodikdiv"></div>
        <div class="row" id="harmadikdiv"></div>
        <div class="row" id="negyedikdiv"></div>
    </div>

    <script>
        async function DragonBallButton() {
            const response = await fetch("https://dragonball-api.com/api/characters?limit=8");
            const data = await response.json();

            for (let i = 0; i < 8; i++) {
                const img = data.items[i].image;
                const id = data.items[i].id;
                const name = data.items[i].name;
                const ki = data.items[i].ki;
                const maxKi = data.items[i].maxKi;
                const race = data.items[i].race;
                const gender = data.items[i].gender;
                const description = data.items[i].description;
                const affiliation = data.items[i].affiliation;
                const deletedAt = data.items[i].deletedAt;
                
                const card =
                `
                    <div class="col-lg-6 col-md-6">
                        <div class=" card card_img_div">
                            <img class="card-img img-fluid" src="${img}"/>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="card card_description_div">
                            <p>Id: ${id}</p>
                            <p>Name: ${name}</p>
                            <p>Ki: ${ki}</p>
                            <p>MaxKi: ${maxKi}</p>
                            <p>Race: ${race}</p>
                            <p>Gender: ${gender}</p>
                            <p id="">Description: ${description}</p>
                            <p>Affiliation: ${affiliation}</p>
                            <p>DeletedAt: ${deletedAt}</p>
                        </div>
                    </div>
                `;

                if (i < 2) {
                    document.querySelector("#elsodiv").innerHTML += card;
                } else if (4 > i > 2)  {
                    document.querySelector("#masodikdiv").innerHTML += card;
                } else if (6 > i > 4)  {
                    document.querySelector("#harmadikdiv").innerHTML += card;
                } else {
                    document.querySelector("#negyedikdiv").innerHTML += card;   
                }
            }
        }
    </script>
</body>

</html>
